<!DOCTYPE HTML>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	  <link rel="stylesheet" href="css/custom.css">
	  <meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

		<script src="http://d3js.org/d3.v3.min.js"></script>
		 <script type="text/javascript" src="js/reusable.d3.charts.js"></script>

	  <script src="lib/angular/angular.min.js"></script>
		<script src="lib/angular/angular-route.min.js"></script>

	  <script src="js/app.js"></script>
	  <script src="js/directives.js"></script>
	  <script src="js/controllers.js"></script>

	</head>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-md-9">
					<p>Title Goes Here</p>
				</div>
				<div class="col-md-3">
					<p>Tweet...Like...Go Here</p>
				</div>
			</div>
		</div>
	</header>
	<body>
		<div class="container" ng-controller="ChartController">
			<div class="row">
				<div class="col-md-4">
					<div class="well" id="sidebar">
					  <div class="search ng-cloak">
					 <!--    <label>search: </label> -->
					    <input ng-model="query" placeholder="Search for country" autofocus>

					    <div id="sidebar-content">
					    	<div id="matched-record" 
					    		ng-show="filtered.length === 1"><strong>{{filtered[0].Location}}</strong> is up/down % since 2012
					    		</div>
					   	 	<p id="all-countries">All countries begining with: <strong>{{query}}</strong></p>
					   		<div class="tableheader cell">
						   		<div class="country cell">Country</div>
						    	<div class="year cell">2002 %</div>
						    	<div class="year cell">2012 %</div>
					  		</div><!-- col-md-4 -->
					  		<div class="cf"></div>
					      <ul class="countryList">
<!-- 							    <li class="country cf" ng-repeat="country in filtered = (ssdata | filter:filterBySearch)">
 -->							    <!-- <li class="country cf" ng-repeat="country in ssdata | filter:filterBySearch"> -->
 										<li class="country cf" ng-repeat="country in filtered  = (data_regions | myfilter:query) track by $index"> 
							        <div class="info" 
							        	ng-style= "{ 'background-color':'{{ country.color}} '}"
												ng-click="choice(country)"
							        	>
							          <div class="country cell
   													{{ filtered.length === 1 ? 'active' : 'inactive' }}
							          " id="coun">{{country.Location}}</div>
							          <div class="year cell">{{country[2002]}}</div>
							          <div class="year cell">{{country[2012]}}</div>
							        </div><!-- info -->
							    </li>
							  </ul>  
					  	 </div><!-- sidebar-content -->
							</div><!-- search -->
						</div><!-- well sidear -->
				</div><!-- col-md-4 -->
				<div class="col-md-8">
					<div class="well" id="graph-container">
						<span id="graph-legend">Graph Legend Goes Here</span>
						<div id="svg-container">
							<svg class="lineChart"></svg>
							<line-graph data="lgdata"></line-graph>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/lineChart.js"></script>
		<script src="js/table.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	</body>
</html>
